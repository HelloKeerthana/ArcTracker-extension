<!DOCTYPE html>
<html>
<head>
  <title>ArcTracker popup</title>
  <link rel="icon" type="image/jpeg" href="download.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 15px;
      min-width: 240px;
      background: linear-gradient(135deg, #1e1e2f, #272742);
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      background: linear-gradient(to right, #a855f7, #3b82f6, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #dcdcdc;
    }

    a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h2>Arc Tracker </h2>
  <p>See if you <strong>cooked</strong> or got <strong>cooked</strong>. Stay sharp.</p>
  <a href="dashboard.html" target="_blank">open Dashboard</a>
</body>
</html>
